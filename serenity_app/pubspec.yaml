name: serenity_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  shared_preferences: ^2.0.18
  http: ^1.5.0
  provider: ^6.1.2
  path_provider: ^2.0.11
  permission_handler: ^11.3.1
  connectivity_plus: ^6.1.5
  font_awesome_flutter: ^10.1.0
  flutter_secure_storage: ^9.2.4
  intl_phone_field: ^3.1.0
  loading_animation_widget: ^1.3.0
  open_file: ^3.3.2
  file_picker: ^8.0.7
  url_launcher: ^6.2.4
  mime: ^1.0.6
  #  flutter_jailbreak_detection: ^1.10.0
#  flutter_jailbreak_detection_plus: ^1.10.1
  flutter_screenutil: ^5.6.0
  flutter_spinkit: ^5.2.1
  oktoast: ^3.0.2
  dropdown_button2: ^2.3.9
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
#  firebase_messaging: ^14.7.4
#  firebase_core: ^4.0.0
#  firebase_auth: ^6.0.1
#  firebase_messaging: ^16.0.0
  sms_autofill: ^2.2.0
  pinput: ^5.0.1
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0

dev_dependencies:

  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/languages/en.json
    - assets/languages/pt.json
    - assets/images/
    - assets/icons/
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter/Inter-Regular.otf
        - asset: assets/fonts/Inter/Inter-Medium.otf
          weight: 500
        - asset: assets/fonts/Inter/Inter-SemiBold.otf
          weight: 600
        - asset: assets/fonts/Inter/Inter-Bold.otf
          weight: 700
